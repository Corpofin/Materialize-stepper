<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/mstepper.js"></script>
<script>

   document.addEventListener('DOMContentLoaded', function () {
      var elems;
      elems = document.querySelector('.toc-wrapper');
      M.Pushpin.init(elems, { top: elems.offsetTop, offset: 77 });
      elems = document.querySelectorAll('.scrollspy');
      M.ScrollSpy.init(elems);
   });

   var galleryElems = document.querySelectorAll('.normal.stepper');
   for (var i = 0, len = galleryElems.length; i < len; i++) {
      var galleryElem = galleryElems[i];
      new MStepper(galleryElem);
   }


   var feedbackStepper = new MStepper(document.getElementById('feedbacker'));

   function someFunction() {
      setTimeout(() => {
         feedbackStepper.destroyFeedback(true);
      }, 1000);
   }

</script>
